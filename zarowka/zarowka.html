    <style>
        table {

            text-align: center;

            <td><button id="guzikdrugi">Wyłącz</button></td>
        </tr>
        <tr id="inputy">
            <td><input type="radio">Włączona</td>
            <td><input type="radio">Wyłączona</td>
        </tr>
        <tr id="boxik">
            <td colspan="2"><input type="checkbox">Włączona</td>
        </tr>

    </table>
    <script src="zarowka.js"></script>
</body>

</html>
